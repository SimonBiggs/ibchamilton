<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-large-only justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="site-home-link f3 fw2 hover-white no-underline white-90 dib">
      {{ .Site.Title }}
    </a>
    <div class="flex flex-wrap items-center">
      {{ if .Site.Menus.main }}
        <ul class="site-nav-list pl0 mt3 mb2">
          {{ range .Site.Menus.main }}
          <li class="site-nav-item list f5 f4-ns fw4">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      
      <div class="social-items">
        {{ partial "social-follow.html" . }}
      </div>
    </div>
  </div>
</nav>
