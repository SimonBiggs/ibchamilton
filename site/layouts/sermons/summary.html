{{ $youtube_id := .Params.youtube_id }}
<article class="h-100">
  <a class="db ph3 ph0-l no-underline dark-gray dim h-100" href="{{ .URL }}">
    <div class="flex flex-column flex-row h-100">
      {{ if $youtube_id }}
        <div class="w-100 cover bg-center" style="background-image: url('http://img.youtube.com/vi/{{ $youtube_id }}/hqdefault.jpg');">
          <div class="bg-black-60">
            <div class="sermon-list-item-title">
              {{ .Title }}
            </div>
            <div class="sermon-list-item-date">
              {{ .Date.Format "January 2, 2006" }}
            </div>
          </div>
        </div>
      {{ else }}
        <div class="w-100 bg-black-60">
          <div class="sermon-list-item-title">
            {{ .Title }}
          </div>
          <div class="sermon-list-item-date">
            {{ .Date.Format "January 2, 2006" }}
          </div>
        </div>
      {{ end }}
    </div>
  </a>
</article>
