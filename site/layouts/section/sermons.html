{{ define "main" }}
  {{ if .Content }}
    <article class="cf pa3 pa4-m pa4-l">
      <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links nested-img mid-gray">                
        {{ .Content }}
      </div>
    </article>
  {{ end }}

  <div class="mw8 center {{ if not .Content }}mt4{{ end }}">
    {{ $paginator := .Paginate (where .Data.Pages "Section" .Section) 4 }}
    <section class="flex-ns flex-wrap mt5 sermon-list-container">
      {{ range  $paginator.Pages }}
        <div class="relative sermon-list-item">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>
    {{ template "_internal/pagination.html" . }}
  </div>
{{ end }}
